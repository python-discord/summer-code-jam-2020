{% extends 'base/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static "css/forum/upload.css" %}">
{% endblock %}

{% block title %}
    Upload
{% endblock %}

{% block content %}
    <h2> Upload </h2>
    <div id="error-info">
        {% block error %}
            {{ block.super }}
        {% endblock %}
    </div>
    <form id="upload-form" method="POST" action="/forum/upload/" enctype="multipart/form-data">
        {% csrf_token %}
        {{ upload_form }}
        <input type="submit" value="Submit">
    </form>
    
{% endblock %}
